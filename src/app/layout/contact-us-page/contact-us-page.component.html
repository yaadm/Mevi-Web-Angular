<div [@routerTransition]>
	<h2 class="text-muted">צור קשר</h2>
	<div class="row">
        <div class="col-lg-8" >
        	<div class="jumbotron">
				<h3 class="text-muted">טופס יצירת קשר</h3>
				<div class="form-group input-group">
		            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input class="form-control" type="text" placeholder="שם (חובה)">
				</div>
				<div class="form-group input-group">
		            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
					<input class="form-control" type="text" placeholder="אימייל (חובה)">
				</div>
				<div class="form-group input-group">
		            <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
					<input class="form-control" type="text" placeholder="טלפון">
				</div>
				<fieldset class="form-group">
		            <textarea class="form-control" rows="3" placeholder="הודעה"></textarea>
		        </fieldset>
		        <button type="submit" class="btn btn-primary">שלח הודעה</button>
			</div>
        </div>
	</div>
	<app-footer-page></app-footer-page>
</div>
