<div [@routerTransition] class="main-content-container">
	<app-page-header [heading]="'צור קשר'" [icon]="'fa-handshake-o'"></app-page-header>
	<div class="row">
        <div class="col-lg-8" >
        	<div class="jumbotron">
				<h3 class="text-muted">טופס יצירת קשר</h3>
				<div class="form-group input-group">
		            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input class="form-control" type="text" placeholder="שם (חובה)" #name>
				</div>
				<div class="form-group input-group">
		            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
					<input class="form-control" type="text" placeholder="אימייל (חובה)" #email>
				</div>
				<div class="form-group input-group">
		            <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
					<input class="form-control" type="text" placeholder="טלפון" #phone>
				</div>
				<fieldset class="form-group">
		            <textarea class="form-control" rows="3" placeholder="הודעה" #message></textarea>
		        </fieldset>
		        <button type="submit" class="btn btn-primary" (click)="sendMessage()">שלח הודעה</button>
			</div>
        </div>
        <div class="col-lg-4">
        	<div class="jumbotron" style="padding: .5rem;">
        		<img class="img-fluid d-block form-control" style='padding: 0px; width: 500px' [src]="getStaticMapUrl()" alt="Static Map">
        		<br>
	        	<table style="font-size: large;">
					<tr>
						<td>
							<i class="fa fa-building fw"></i> &nbsp;
						</td>
						<td>
							מושב משען 29
						</td>
					</tr>
					<br>
					<tr>
						<td>
							<i class="fa fa-phone fw"></i> &nbsp;
						</td>
						<td>
							050-6589971
						</td>
					</tr>
				</table>
				<br>
        	</div>
        </div>
	</div>
	<app-footer-page></app-footer-page>
</div>
