<div [@routerTransition]>
    <app-page-header [heading]="'היומן שלי'" [icon]="'fa-calendar'"></app-page-header>
	<div class="jumbotron">
		<div class="row text-center">
			<div class="col-md-4">
				<div class="btn-group">
					<div class="btn btn-primary" mwlCalendarPreviousView [view]="view"
						[(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
						קודם</div>
					<div class="btn btn-outline-secondary" mwlCalendarToday
						[(viewDate)]="viewDate">היום</div>
					<div class="btn btn-primary" mwlCalendarNextView [view]="view"
						[(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
						הבא</div>
				</div>
			</div>
			<div class="col-md-4">
				<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'he' }}</h3>
			</div>
			<div class="col-md-4">
				<!-- <div class="btn-group">
					<div class="btn btn-primary" (click)="view = 'day'"
						[class.active]="view === 'day'">יום</div>
					<div class="btn btn-primary" (click)="view = 'week'"
						[class.active]="view === 'week'">שבוע</div>
					<div class="btn btn-primary" (click)="view = 'month'"
						[class.active]="view === 'month'">חודש</div>
					
				</div> -->
			</div>
		</div>
		<br>
		<div [ngSwitch]="view">
			<mwl-calendar-month-view *ngSwitchCase="'month'"
				[viewDate]="viewDate" [events]="events" [refresh]="refresh"
				[activeDayIsOpen]="activeDayIsOpen"
				[locale]="'he'"
				(dayClicked)="dayClicked($event.day)"
				(eventClicked)="handleEvent('Clicked', $event.event)"
				(eventTimesChanged)="eventTimesChanged($event)">
			</mwl-calendar-month-view>
			<mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate"
				[events]="events" [refresh]="refresh"
				[locale]="'he'"
				(eventClicked)="handleEvent('Clicked', $event.event)"
				(eventTimesChanged)="eventTimesChanged($event)">
			</mwl-calendar-week-view>
			<mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate"
				[events]="events" [refresh]="refresh"
				[locale]="'he'"
				(eventClicked)="handleEvent('Clicked', $event.event)"
				(eventTimesChanged)="eventTimesChanged($event)">
			</mwl-calendar-day-view>
		</div>
	</div>
	<app-footer-page></app-footer-page>
</div>
