<div class="modal-dialog">
  <div class="modal-content">
     <div class="modal-header">
       <h4 class="modal-title0" style="white-space: nowrap;">{{title || 'כותרת'}}</h4>
     </div>
     <div class="modal-body">
       <p style="white-space: pre-line;">{{message || 'Message'}}</p>
       <p *ngIf="subMessage != undefined"><small>{{subMessage}}</small></p>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-primary" (click)="confirm()">אישור</button> &nbsp;&nbsp;
       <button type="button" class="btn btn-default" (click)="close()">ביטול</button>
     </div>
   </div>
</div>
